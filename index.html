<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38e645c9cd.js" crossorigin="anonymous"></script>
    

    
    <title>Oh My FOOD</title>
</head>
<!-- Header -->
<header>
    <h1 class="titre">Ohmyfood</h1>   
</header>
<!-- Main -->
<!-- Localisation   -->
<body>
    <form action="" method="get" class="formville">
        <input class="btnsearch" type="search" name="search" id="search" required placeholder="&#xf3c5;  Paris,Belleville">

    </form>
    <div class="sousmenu">
        <h1 class="titremenu"><bold>Réservez le menu qui vous convient</bold></h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="btnexplorer">Explorer nos restaurants</button>
    </div>
<!-- Fonctonnement-->   
    <section class="fct">
        <h1 class="fct_titre">Fonctionnement</h1>
        
        <ul class="container">
            <li class="fct__btn">
                <div class="fct__btn__number">
                    1
                </div>
                <i class="fct__btn__icon fa-solid fa-mobile-screen-button"></i> 
                <span>Choisissez un restaurants</span>
            </li>
            <li class="fct__btn">
                <div class="fct__btn__number">
                    2
                </div>
                <i class="fct__btn__icon fa-solid fa-list-ul"></i>
                <span>Composez vos menu</span>
            </li>
            <li class="fct__btn">
                <div class="fct__btn__number">
                    3
                </div>
                <i class="fct__btn__icon fa-solid fa-store"></i>
                <span>Dégustez au restaurant</span>

            </li>
        </ul>
    </section>
<!-- Les Restaurants-->  
    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="container">
            <div class="container__card">
                <a href="pages/resto_la_palette_du_gout.html">
                    <figure class="restaurants__card">
                        <span class="badge_new">Nouveau</span>
                        <img class="restaurants__card__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût">
                        <figcaption class="restaurants__card__legend">
                            <div>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div>
                                <i class="heart far fa-heart"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

            </div>

        </div>

    </section>
</body>
</html>
